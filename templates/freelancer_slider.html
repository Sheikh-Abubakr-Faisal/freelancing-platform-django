<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %} | Freelancer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/freelancer_slider.css">
</head>
<body>

  <!-- Toggle Button -->
  <button class="btn btn-primary toggle-btn" id="toggleSidebar">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <h4>Freelancer Menu</h4>
      <button class="btn-close btn-close-white" id="closeSidebar"></button>
    </div>
    <ul class="list-unstyled ps-3">
      <li><a href="freelancer_dashboard" class="nav-link"><i class="bi bi-house-door me-2"></i> Dashboard</a></li>
      <li><a href="freelancer_profile_view" class="nav-link"><i class="bi bi-person me-2"></i> View Profile</a></li>
      <li><a href="freelance_edit_profile" class="nav-link"><i class="bi bi-pencil-square me-2"></i> Edit Profile</a></li>
      <li><a href="freelance_projects" class="nav-link"><i class="bi bi-briefcase me-2"></i> My Projects</a></li>
      <li><a href="freelancer_bid" class="nav-link"><i class="bi bi-send me-2"></i> My Bids</a></li>
      <li><a href="freelancer_inbox" class="nav-link"><i class="bi bi-chat-dots me-2"></i> Inbox</a></li>
      <li><a href="freelancer_bank_details" class="nav-link"><i class="bi bi-credit-card me-2"></i> Bank Details</a></li>
      <li><a href="freelancer_earnings" class="nav-link"><i class="bi bi-wallet me-2"></i> Earnings</a></li>
      <li><a href="freelancer_withdraw_funds" class="nav-link"><i class="bi bi-bank me-2"></i> Withdraw Funds</a></li>
      <li><a href="freelancer_logout" class="nav-link"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
    </ul>
  </div>
</div>
</div>

  <!-- Page content -->
  <div class="content">
    <div class="container mt-5">
        {% block main %}{% endblock main %}
        </div>
    </div>

<script src="/static/js/freelancer_slider.js"></script>

</body>
</html>
