{% extends "client_slider.html" %}
{% block title %}Post a Project{% endblock title %}
{% block main %}

<link rel="stylesheet" href="/static/css/client_post_project.css">

<div class="container py-5">
  <div class="post-project-container">
    <h2 class="mb-4 text-center">Post a New Project</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Title -->
      <div class="mb-3">
        <label for="projectTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="projectTitle" name="title" placeholder="e.g., Build a Django Web App" required />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe your project..." required></textarea>
      </div>

      <!-- Budget -->
      <div class="mb-3">
        <label for="budget" class="form-label">Budget ($)</label>
        <input type="number" class="form-control" id="budget" name="budget" placeholder="e.g., 500" required />
      </div>

      <!-- Deadline -->
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" required />
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Web Development">Web Development</option>
          <option value="Mobile App">Mobile App</option>
          <option value="Data Science">Data Science</option>
          <option value="Design">Design</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>

      <!-- Status -->
      <div class="mb-4">
        <label for="status" class="form-label">Project Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="Open" selected>Open</option>
          <option value="Closed">Closed</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Post Project</button>
      </div>
    </form>
  </div>
</div>

{% endblock main %}
