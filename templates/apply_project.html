{% extends 'base.html' %}
{% load static %}

{% block title %}Apply for Project{% endblock title %}

{% block main %}

<link rel="stylesheet" href="/static/css/apply_project.css">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Apply for this Project</h4>
                </div>
                <div class="card-body">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Your Bid Amount (PKR)</label>
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cover_letter" class="form-label">Cover Letter</label>
                            <textarea name="cover_letter" id="cover_letter" rows="6" class="form-control" placeholder="Explain why you're the right fit for this project..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success px-4">Submit Proposal</button>
                        </div>
                    </form>
                </div>
            </div>
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock main %}
