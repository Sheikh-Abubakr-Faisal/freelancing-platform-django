{% extends "client_slider.html" %}
{% block title %}Edit Project{% endblock title %}
{% block main %}

<link rel="stylesheet" href="/static/css/edit_project.css">

<div class="container py-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-white">
      <h3>Edit Project</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        <div class="mb-3">
          <label for="budget" class="form-label">Budget ($)</label>
          <input type="number" class="form-control" id="budget" name="budget" value="{{ project.budget }}" required>
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" id="deadline" name="deadline" value="{{ project.deadline|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" value="{{ project.category }}" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="Open" {% if project.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="Closed" {% if project.status == 'Closed' %}selected{% endif %}>Closed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Update Project</button>
        <a href="{% url 'client_manage_project' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock main %}
